<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //完成对称矩阵 上下三角矩阵的压缩 输入 输出算法
        var A1 = [
            [1, 2, 3],
            [2, 1, 3],
            [3, 3, 1]
        ]
        var A2 = [
            [1, 0, 0],
            [2, 1, 0],
            [3, 3, 1]
        ]
        var A3 = [
            [1, 2, 3],
            [0, 1, 3],
            [0, 0, 1]
        ]


        function MatrixCompress() {
            this.B = []
                //对称矩阵压缩
            MatrixCompress.prototype.Symmetric_Input = function(A) {
                var n = A.length
                var k = 0
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < i + 1; j++) {
                        this.B[k++] = A[i][j]
                    }
                }
            }
            MatrixCompress.prototype.Symmetric_Output = function() {
                console.log(this.B.join(','));
            }
            MatrixCompress.prototype.SymmetricCompress = function(A) {
                this.Symmetric_Input(A)
                this.Symmetric_Output()
            }

            //下三角矩阵压缩
            MatrixCompress.prototype.LowerTriangular_Input = function(A) {
                var n = A.length
                var k = 0
                this.B[k] = A[0][n - 1]
                k++
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < i + 1; j++) {
                        this.B[k++] = A[i][j]
                    }
                }
            }
            MatrixCompress.prototype.LowerTriangular_Output = function() {
                console.log(this.B.join(','))
            }
            MatrixCompress.prototype.LowerTriangularCompress = function(A) {
                this.LowerTriangular_Input(A)
                this.LowerTriangular_Output()
            }

            //上三角矩阵压缩
            MatrixCompress.prototype.UpperTriangular_Input = function(A) {
                var n = A.length
                var k = 0

                for (var j = 0; j < n; j++) {
                    for (var i = 0; i < j + 1; i++) {
                        this.B[k++] = A[i][j]
                    }
                }
                this.B[k] = A[n - 1][0]

            }
            MatrixCompress.prototype.UpperTriangular_Output = function() {
                console.log(this.B.join(','))
            }
            MatrixCompress.prototype.UpperTriangularCompress = function(A) {
                this.UpperTriangular_Input(A)
                this.UpperTriangular_Output()
            }
        }

        var mc1 = new MatrixCompress()
        mc1.SymmetricCompress(A1)
        var mc2 = new MatrixCompress()
        mc2.LowerTriangularCompress(A2)
        var mc3 = new MatrixCompress()
        mc3.UpperTriangularCompress(A3)
    </script>
</body>

</html>
